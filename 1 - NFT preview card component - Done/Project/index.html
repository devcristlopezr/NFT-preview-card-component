<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <div class="card-container">
        <div class="card">
          <div class="images">
            <img
              class="image-equilibrium"
              src="../nft-preview-card-component-main/images/image-equilibrium.jpg"
              alt=""
            />
            <a href="#" class="img-view-container-hover">
              <img
                src="../nft-preview-card-component-main/images/icon-view.svg"
                alt=""
            /></a>
          </div>
          <div class="details">
            <div class="description">
              <a href="#" class="title">Equilibrium #3429</a>
              <p>Our Equilibrium collection promotes balance and calm.</p>
            </div>
            <div class="ethereum-date">
              <div class="ethereum">
                <img
                  class="ethereum-icon"
                  src="../nft-preview-card-component-main/images/icon-ethereum.svg"
                  alt=""
                />
                <span> 0.041ETH</span>
              </div>
              <div class="date">
                <img
                  class="date-icon"
                  src="..//nft-preview-card-component-main/images/icon-clock.svg"
                  alt=""
                />
                <span> 3 days left</span>
              </div>
            </div>
            <div class="creator-info">
              <img
                class="profile-img"
                src="../nft-preview-card-component-main/images/image-avatar.png"
                alt=""
              />
              <p>
                Creation of <a class="creator-name" href="#">Jules Wyvern</a>
              </p>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
